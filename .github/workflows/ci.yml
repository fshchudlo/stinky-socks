name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Test
      working-directory: packages/importer
      run: |
        mkdir -p ci-artifacts
        npm run test -- --json --outputFile=./ci-artifacts/test-results.json

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_id }}
        path: packages/importer/ci-artifacts/test-results.json
