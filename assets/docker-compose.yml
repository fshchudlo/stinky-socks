version: '3.8'
services:
  postgres:
    image: postgres
    container_name: "stinky-socks-postgres"
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: stinky-socks
      POSTGRES_USER: stinky-socks
      POSTGRES_PASSWORD: "CHANGE-ME!"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # http://127.0.0.1:3000
  grafana:
    image: grafana/grafana
    container_name: "stinky-socks-grafana"
    restart: always
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_USER=stinky-socks
      - GF_SECURITY_ADMIN_PASSWORD=CHANGE-ME!
      - GF_USERS_DEFAULT_THEME=system
    volumes:
      - ./grafana-provisioning:/etc/grafana/provisioning
      - ./grafana-dashboards:/var/lib/grafana/dashboards
  stinky-socks:
    build:
      context: ../
      dockerfile: Dockerfile
    image: stinky-socks-importer
    pull_policy: never
    container_name: "stinky-socks-importer"
    restart: always
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_PASSWORD=CHANGE-ME!
      - DB_USERNAME=stinky-socks
      - DB_NAME=stinky-socks

volumes:
  postgres_data:
  grafana-data:
    driver: local